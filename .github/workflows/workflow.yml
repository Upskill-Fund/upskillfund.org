name: Github Pages Deploy

on:
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    env:
      REACT_APP_CONTACT_FORM_WEBHOOK_URL: ${{ secrets.CONTACT_FORM_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: |
          npm install
          echo "url: ${{env.REACT_APP_CONTACT_FORM_WEBHOOK_URL}}"

      - name: Build
        run: CI='' npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
